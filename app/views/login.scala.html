@import authenticate.User
@(myForm: Form[User])

@main("to.science",null,models.Globals.users.isLoggedIn(ctx()),
						models.Globals.users.getUser(ctx())){

@helper.form(action = routes.LoginController.postLogin()){

<label class="form-control-label" for="username">User</label>
<br/>
<input size="30" class="input-widget username-field" 
					name="username" tabindex="1">
<br/>	
			
<label class="form-control-label" for="username">Password</label>
<br/>
<input size="30" class="input-widget password-field" 
					name="password" tabindex="2" type="password"/>

<input type="submit" value="Send" class="btn btn-success" tabindex="3"/>
<br/>
}

}
